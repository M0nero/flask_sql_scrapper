<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Search</title>
  <link rel="icon" href="http://example.com/favicon.png">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/04c52d5e5e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
</head>

<body>

  <div class="container d-flex justify-content-center">
    <div class="card mt-5 p-4">
      <form method="POST" action="">
      <div class="input-group mb-3"> <input type="text" class="form-control" name="text-field" placeholder="Enter coin name">
        <div class="input-group-append"><button class="btn btn-primary"><i class="fas fa-search-dollar"></i></button></div>
      </div> 
    </form>
      {% if data|length %}
      <span class="text mb-4">{{ data|length }} related news</span>
            {% for item in data %}
            <div class="d-flex flex-row justify-content-between mx-1 mb-3">
              <div class="d-flex flex-column p-3">
                <p class="mb-1 font-weight-bolder">{{ item['title'] }}</p> 
                <small class="text-muted">{{ item['subtitle'] }}</small>
                <small class="text-dark">{{ item['source'] }}</small>
                <small class="text-dark">{{ item['time'] }}</small>
              </div>
            </div>
            {% endfor %}
        {% elif not query %}
        {% else %}
            <div>
                <h3>404 Not found!</h3>
                <span>{{ query }} did not match with any cryptocurrency name.</span>
            </div>
        {% endif %}
      </div>
    </div>
</body>

</html>
